<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Hello World</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous">
</head>

<body>
	<h1 class="h1 text-center">Hello, bootstrap world!</h1>
	<br>
	<button class="btn btn-primary">Bootstrap Button</button>
	<h3>
		Button Groups
	</h3>
	<div class="btn-group">
		<button class="btn btn-primary">Button 1</button>
		<button class="btn btn-info">Button 2</button>
		<button class="btn btn-outline-warning">Button 2</button>
	</div>

	<div class="m-3 rounded-pill bg-success p-3 border-start border-info shadow-lg fw-bolder fst-italic">I am
		learning
		Bootstrap</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
